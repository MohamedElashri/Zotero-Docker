name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Move to web library development dir
      run: cd web
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag zotero-docker:$(date +%s)
