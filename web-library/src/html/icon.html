<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Zotero Web Library Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/zotero-web-library.css">
	</head>
<body>
	<!-- test account with read-only api key -->
	<div style="padding: 1em; margin: 1em;">
		<p>The icons goes here:</p>
		<div data-widget="library" ></div>
	</div>
</body>
<script src="/static/zotero-web-library.js"></script>
<script type="text/javascript">
	/* global Zotero:false */
	var React = ZoteroWebLibrary.React;
	var ReactDOM = ZoteroWebLibrary.ReactDOM;
	var Icon = ZoteroWebLibrary.Icon;
	var style = {
		verticalAlign: 'top'
	};

	function getElement() {
		return React.createElement('div', {
			style: {
				display: 'inline'
			}
		},
			React.createElement(Icon, {
				type: 'cog', 
				label: 'An icon of a cog',
				width: 32,
				height: 32,
				style: style
			}),
			React.createElement(Icon, {
				type: 'cog',
				label: 'An icon of a cog',
				color: 'red',
				width: 64,
				height: 64,
				style: style
			}),
			React.createElement(Icon, {
				type: 'cog',
				label: 'An icon of a cog',
				color: '#8342f4',
				width: 128,
				height: 128,
				style: style
			}),
			React.createElement(Icon, {
				type: 'cog',
				label: 'An icon of a cog',
				color: 'rgb(244, 66, 232)',
				width: 256,
				height: 256,
				style: style
			}),
			React.createElement(Icon, {
				type: 'cog',
				label: 'An icon of a cog',
				color: 'rgba(104, 244, 66, .5)',
				width: 512,
				height: 512,
				style: style,
				className: 'lorem-ipsum'
			})
		);
	}

	function render() {
		ReactDOM.render(
			getElement(),
			document.querySelector('[data-widget=library]')
		);	
	}

	render();
</script>
</html>
